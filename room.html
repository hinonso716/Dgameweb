<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI劇本殺房間</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; background:#16213e; color:#eee; padding:20px; }
    #hostControls { background:#e94560; padding:20px; border-radius:15px; margin:20px 0; display:none; }
    button { padding:12px 20px; margin:5px; background:#0f3460; color:white; border:none; border-radius:8px; }
    .optionBtn { background:#e94560; font-size:18px; padding:15px; width:90%; margin:10px auto; display:block; }
    #story { background:rgba(0,0,0,0.4); padding:20px; border-radius:15px; min-height:200px; }
  </style>
</head>
<body>
  <h1>AI 劇本殺 <span id="codeDisplay"></span></h1>
  <div id="lobby">
    <p>等待玩家加入…</p>
    <div id="playerList"></div>
    <div id="hostControls">
      <input type="text" id="theme" placeholder="主題（例如：鬼屋兇殺、校園靈異）" style="width:70%;padding:10px;">
      <button onclick="startGame()">開始遊戲！AI 生成劇本</button>
    </div>
  </div>

  <div id="game" style="display:none;">
    <div id="story"></div>
    <div id="options"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZo4DmtNTd3-71PtfUOSNw2n276Or3vX8",
      authDomain: "dgame-web.firebaseapp.com",
      databaseURL: "https://dgame-web-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dgame-web",
      storageBucket: "dgame-web.firebasestorage.app",
      messagingSenderId: "226538941888",
      appId: "1:226538941888:web:18454a8d370b37341bac25",
      measurementId: "G-1PBF2JYHM2"
    };
    firebase.initializeApp(firebaseConfig);
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const isHost = urlParams.get('host')==='true';
    document.getElementById('codeDisplay').innerText = code;

    const roomRef = firebase.database().ref('rooms/'+code);
    const OPENAI_KEY = "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";

    if(isHost) document.getElementById('hostControls').style.display = 'block';

    const playerName = prompt("輸入你的暱稱") || "神秘玩家";
    const playerRef = roomRef.child('players').push();
    playerRef.set({name: playerName});
    playerRef.onDisconnect().remove();

    roomRef.child('players').on('value', snap=>{
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      snap.forEach(p=>{ 
        list.innerHTML += '<p>玩家 '+p.val().name+'</p>';
      });
    });

    async function startGame(){
      const theme = document.getElementById('theme').value || "隨機兇殺推理";
      const prompt = `你是一個專業劇本殺作者，請生成一個5輪的文字推理遊戲，主題：${theme}。每輪給一段劇情描述 + 3個選項（A、B、C）。最終根據累積選擇會有不同結局。請用JSON格式回傳，格式如下（嚴格遵守）：
{
  "title": "遊戲標題",
  "rounds": [
    {
      "text": "第一輪劇情文字",
      "options": ["A: 調查書房", "B: 跟管家談話", "C: 檢查屍體"]
    }
    // 後面四輪類推
  ],
  "endings": ["好結局文字", "壞結局文字", "搞笑結局文字"]
}`;
      
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer "+OPENAI_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{role:"user", content: prompt}],
          temperature: 0.9
        })
      });
      const data = await res.json();
      let script;
      try {
        script = JSON.parse(data.choices[0].message.content);
      } catch(e) {
        alert("AI 回傳格式有誤，已用預設劇本");
        script = {title:"預設兇殺案", rounds:[{text:"豪宅發生兇殺案，你要怎麼做？", options:["A: 問管家","B: 檢查屍體","C: 逃跑"]}]};
      }
      roomRef.set({gameState:"playing", script: script, currentRound:0, votes:{}});
      document.getElementById('lobby').style.display='none';
      document.getElementById('game').style.display='block';
    }

    roomRef.on('value', snap=>{
      const data = snap.val();
      if(data?.gameState === 'playing' && data.script){
        const round = data.script.rounds[data.currentRound];
        if(round){
          document.getElementById('story').innerHTML = '<h2>'+data.script.title+'</h2><p>'+round.text+'</p>';
          const optsDiv = document.getElementById('options');
          optsDiv.innerHTML = '';
          round.options.forEach((opt,i)=>{
            const btn = document.createElement('button');
            btn.className = 'optionBtn';
            btn.textContent = opt;
            btn.onclick = ()=> {
              roomRef.child('votes').child(playerRef.key).set(i);
              alert("已投票！等待其他人…");
            };
            optsDiv.appendChild(btn);
          });
        }
      }
    });
  </script>
</body>
</html>
