<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貪吃蛇 – 永不卡死版</title>
  <style>
    body {margin:0;background:#000;color:#fff;font-family:system-ui,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}
    h1 {color:#ff3b30;font-size:48px;margin:20px;text-shadow:0 0 20px #ff3b30;}
    canvas {background:#111;border:10px solid #ff3b30;border-radius:20px;box-shadow:0 0 40px #ff3b30;}
    #score {font-size:50px;margin:30px;letter-spacing:5px;}
    .info {position:fixed;bottom:20px;color:#666;font-size:18px;}
  </style>
</head>
<body>
  <h1>貪吃蛇放鬆一下</h1>
  <div id="score">分數：0</div>
  <canvas id="c" width="400" height="400"></canvas>
  <p class="info">方向鍵或滑動 • 按空白鍵重開</p>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const size = 20;
    let snake = [{x: 200, y: 200}];
    let food = {x: Math.floor(Math.random()*20)*size, y: Math.floor(Math.random()*20)*size};
    let dx = size, dy = 0;
    let score = 0;
    let gameRunning = true;

    function draw() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, 400, 400);

      // 畫蛇
      ctx.fillStyle = '#30d158';
      snake.forEach((part, i) => {
        ctx.fillRect(part.x + 2, part.y + 2, size - 4, size - 4);
        if (i === 0) { // 蛇頭
          ctx.fillStyle = '#34eb5b';
          ctx.fillRect(part.x + 4, part.y + 4, size - 8, size - 8);
          ctx.fillStyle = '#30d158';
        }
      });

      // 畫食物
      ctx.fillStyle = '#ff3b30';
      ctx.beginPath();
      ctx.arc(food.x + 10, food.y + 10, 9, 0, Math.PI * 2);
      ctx.fill();
    }

    function move() {
      if (!gameRunning) return;
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};

      // 撞牆或自己
      if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || snake.some(s => s.x === head.x && s.y === head.y)) {
        gameRunning = false;
        alert(`遊戲結束！最終分數：${score}\n按空白鍵再玩一局`);
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById('score').textContent = '分數：' + score;
        food = {x: Math.floor(Math.random()*20)*size, y: Math.floor(Math.random()*20)*size};
      } else {
        snake.pop();
      }

      draw();
    }

    // 改用 requestAnimationFrame（永不被瀏覽器暫停）
    function gameLoop() {
      if (gameRunning) {
        move();
        setTimeout(gameLoop, 130 - Math.min(score, 80)); // 越來越快
      }
    }

    // 鍵盤
    document.addEventListener('keydown', e => {
      if ([37,38,39,40].includes(e.keyCode)) e.preventDefault();
      if (e.keyCode === 37 && dx !== size)  { dx = -size; dy = 0; }
      if (e.keyCode === 38 && dy !== size)  { dx = 0; dy = -size; }
      if (e.keyCode === 39 && dx !== -size) { dx = size; dy = 0; }
      if (e.keyCode === 40 && dy !== -size) { dx = 0; dy = size; }
      if (e.keyCode === 32) location.reload(); // 空白鍵重開
    });

    // 手機滑動
    let sx, sy;
    canvas.addEventListener('touchstart', e => {
      sx = e.touches[0].clientX;
      sy = e.touches[0].clientY;
      e.preventDefault();
    }, {passive:false});
    canvas.addEventListener('touchmove', e => {
      if (!sx || !sy) return;
      let x = e.touches[0].clientX - sx;
      let y = e.touches[0].clientY - sy;
      if (Math.abs(x) > Math.abs(y)) {
        if (x > 30 && dx !== -size) { dx = size; dy = 0; }
        if (x < -30 && dx !== size) { dx = -size; dy = 0; }
      } else {
        if (y > 30 && dy !== -size) { dx = 0; dy = size; }
        if (y < -30 && dy !== size) { dx = 0; dy = -size; }
      }
      sx = sy = null;
      e.preventDefault();
    }, {passive:false});

    draw();
    gameLoop(); // 立刻開始！
  </script>
</body>
</html>
